<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Make A Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet">
  </head>
  <body>

  <header class="header-banner">
          <h1 class="header-text">Make A Playlist</h1>
          <span class="logout"></span>
 </header>
 <div class="under-header">

    <div id="signup-form">
           <form>
               <h3>Sign Up or Login Here:</h3>
               <input type="text" name="email" value="" placeholder="Username" class="signup-input">
               <br>
               <input type="password" name="password" value="" placeholder="Password" class="signup-input">
               <br>
               <input type="submit" name="submit" value="Submit" class="submit">
       </form>
    </div>

    <div id="welcome">
    </div>

    <div id="song-collection">
    </div>

    <div id="playlist-collection">
    </div>
</div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
